<sly data-sly-use.model="com.training.aem.core.models.AlertComponentModel" />

<div id="alertContainer"></div>

<sly data-sly-list.fragment="${model.fragmentEntities}">
  <div class="alert" role="alert" data-alert-id="${fragment['@index']}" style="display: ${fragment['@index'] == 0 ? 'block' : 'none'}">
    <button type="button" class="close" aria-label="Close" onclick="closeAlert(this)">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>${fragment.alert}</strong> ${fragment.message}
    <button type="button" class="btn btn-secondary" onclick="dismissAlert(this)">Dismiss</button>
  </div>
</sly>
