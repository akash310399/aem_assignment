<sly data-sly-use.model = "com.training.aem.core.models.ProductCarousalModel">

<h1>Hellloooo</h1>

    <div data-sly-list="${model.productEntityList}">
        <div class="product-card">
            <img src="${item.image}" alt="${item.title}">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
            <p>Price: ${item.price}</p>
            <p>Category: ${item.category}</p>
            <!-- Add more details as needed -->
        </div>
    </div>

</sly>
